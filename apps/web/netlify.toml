[build]
  command = "pnpm run build"
  publish = "dist"
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "20"
  PNPM_VERSION = "9"

[functions]
  external_node_modules = ["express"]
  node_bundler = "esbuild"

# Domain redirects should come FIRST (before the catch-all)
[[redirects]]
  from = "https://rahulnayanegali.netlify.app/*"
  to = "https://rahulnayanegali.dev/:splat"
  status = 301
  force = true

[[redirects]]
  from = "http://rahulnayanegali.netlify.app/*"
  to = "https://rahulnayanegali.dev/:splat"
  status = 301
  force = true

# API redirects
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  from = "/api/twitter/*"
  to = "/.netlify/functions/twitter/:splat"
  status = 200

# Resume redirect
[[redirects]]
  from = "/resume"
  to = "/resume/rahulnayanegali_resume.pdf"
  status = 200
  force = true

# Extended Resume redirect
[[redirects]]
  from = "/resume_extended"
  to = "/resume/rahulnayanegali_resume_extended.pdf"
  status = 200
  force = true

# This catch-all should be LAST
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200